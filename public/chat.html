<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        ::-webkit-scrollbar {
            width: 15px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: none;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: none;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: none;
        }
    </style>
    <title>ChatApp</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo">
                <h1>ChatApp</h1>
            </div>
            <div id="sidebarTemp">
            </div>
            <div class="credit">
                <h5>Created by <span style="cursor: pointer; color: #515151;">keyurkamli</span></h5>
            </div>
        </div>

        <script id="roomData" type="text/html">
            <div class="roomdata">
                <div>
                    <div class="room">
                        <h1>{{room}}</h1>
                    </div>
                    <div class="users">
                        <ul>
                            {{#users}}
                            <li>{{username}}</li>
                            {{/users}}
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <div class="clearfix"></div>
        <div id="message"></div>

        <script id="msg" type="text/html">
            <div class="chatapp">
                <div class="message">
                    <div class="username">
                        <h1>{{username}}</h1>
                    </div>
                    <div class="message_body">
                        <p>{{message}}</p>
                    </div>
                    <div class="time">
                        <h5>{{createdAt}}</h5>
                    </div>
                </div>
            </div>
        </script>

        <script id="Location_msg" type="text/html">
            <div class="chatapp">
                <div class="message">
                    <div class="username">
                        <h1>{{username}}</h1>
                    </div>
                    <div class="message_body">
                        <p><a href={{LocationMsg}} target="_blank">Location</a></p>
                    </div>
                    <div class="time">
                        <h5>{{createdAt}}</h5>
                    </div>
                </div>
            </div>
        </script>

        <div class="clearfixed"></div>

        <div class="sendbox">
            <div class="inputbox">
                <form action="">
                    <input type="text" placeholder="Hello there, How are you!" value="" autocomplete="off" required>
                    <button id="send">
                        <img src="../img/send.png" style="width: 27px; height: 27px; " alt="connection error">
                    </button>
                </form>
            </div>
            <button id="sendlocation">
                <img src="../img/location.png" style="width: 27px; height: 27px;" alt="connection error">
            </button>
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
